<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TutorialToken - Wallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">ProviderFactory</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div id="Creator" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Create Provider</h3>
            </div>
            <div class="panel-body">
              <h4>Provider Name</h4>
              <h4>Transfer</h4>
              <input type="text" class="form-control" id="ProviderName" placeholder="Name" />
              <input type="text" class="form-control" id="ProviderSymbol" placeholder="Symbol" />
              <button class="btn btn-primary" id="createButton" type="button">Create</button>
            </div>
          </div>
        </div>

        <div id="Deployed Provider" class="row">
          <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Deployed Provider</h3>
              </div>
              <div class="panel-body" id="providerList">

              </div>
            </div>
          </div>

          <div id="providerTemplate" style="display: none;">
            <div class="col-sm-6 col-md-4 col-lg-3">
              <div class="panel panel-default panel-pet">
                <div class="panel-heading">
                  <h3 class="panel-title">Provider</h3>
                </div>
                <div class="panel-body">
                  <strong>Symbol</strong>: <span class="symbol">MM</span><br/>
                  <strong>Address</strong>: <span class="address">0x0</span><br/>
                </div>
              </div>
            </div>
          </div>

            <div class="panel-heading">
              <h3 class="panel-title">My Wallet</h3>
            </div>
            <div class="panel-body">
              <h4>Balance</h4>
              <strong>Balance</strong>: <span id="TTBalance"></span> TT<br/><br/>
              <h4>Transfer</h4>

              <input type="text" class="form-control" id="TTTransferAmount" placeholder="Amount" />

            </div>
          </div>
        </div>
      -->

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
