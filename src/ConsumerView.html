<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Luzon - Wallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/luzon.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <strong>Current User:</strong>:<div class="currentUser">0x0</div>

          <h1 class="text-center">Consumer View</h1>
          <hr/>
          <a href="index.html">Provider View</a>
          <br/>
          <a href="UserView.html">User View</a>
          <br/>            
        </div>
      </div>
      <div id="Creator" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Create Consumer</h3>
            </div>
            <div class="panel-body">
              <h4>Consumer Name</h4>
              <input type="text" class="form-control" id="ConsumerName" placeholder="Name" />
              <button class="btn btn-primary" id="createConsumerButton" type="button">Create</button>
            </div>
          </div>
        </div>
      </div>
      <div id="Consumer" class="row">
          <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Deployed Consumer</h3>
              </div>
              <div class="panel-body" id="consumerList">

              </div>
            </div>
          </div>
        </div>
          <div id="consumerTemplate" style="display: none;">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Consumer</h3>
                </div>
                <div class="panel-body">
                  <strong>Name</strong>: <span class="name">ConsumerName</span><br/>
                  <strong>Address</strong>: <span class="address">0x0</span><br/>
                  <strong>Owner</strong>: <span class="ownerAddress">0x0</span><br/>
                  <button class="btn btn-default btn-listUser" type="button" data-id="0">List User</button>
                  <button class="btn btn-default btn-addUser" type="button" id="addUserButton">Add Users</button>    
                  <div class="panel-body userList" id="userList">

                  </div>
                 
                </div>
            </div>
          </div>      
          
          <div id="userTemplate" style="display: none;">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">User</h3>
                </div>
                <div class="panel-body">
                  <strong>User</strong>: <span class="userName">userName</span><br/>    
                  <strong>Quantity</strong>: <span class="laCost">userQuantity</span><br/>    
                  <button class="btn btn-default btn-removeUser" type="button" id="removeUserButton">Remove User</button> 
                
                </div>
              </div>

          </div>

          <div id="overlayAddUser" class="overlay">
            <div id="popup">
                <div id="close">X</div>
                <div>
                  <h4>User Name</h4>
                  <input type="text" class="form-control" id="userAddress" placeholder="0x0" />
                  <button class="btn btn-default btn-addUserWA" id="addUserWA" type="button">Add</button>
                </div>
            </div>
         </div> 

          
     </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
